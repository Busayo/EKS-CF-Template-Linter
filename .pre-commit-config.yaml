repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/aws-cloudformation/cfn-python-lint
    rev: v0.59.0  # The version of cfn-lint to use
    hooks:
    -   id: cfn-python-lint
        files: amazon-eks-controlpane-template.yaml
-   repo: local
    hooks:
    -   id: cfn-nag
        name: cfn-nag
        language: docker_image
        entry: alpine/cfn-nag:latest --input-path /src/amazon-eks-controlpane-template.yaml
        files: amazon-eks-controlpane-template.yaml #to be replaced with name of file to perform linting on
        pass_filenames: false
